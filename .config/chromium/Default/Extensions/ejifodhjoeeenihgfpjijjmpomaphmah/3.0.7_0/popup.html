<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title i18n="extName"></title>
    <link rel="stylesheet" type="text/css" href="css/reset-min.css" />
    <link rel="stylesheet" type="text/css" href="css/scrollbar.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.flot.min.js"></script>
    <script type="text/javascript" src="js/jquery.flot.pie.min.js"></script>
    <script type="text/javascript" src="js/plot.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script type="text/javascript" src="js/i18n.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/ga.js"></script>
    <script type="text/javascript" src="js/social.js"></script>
</head>

<body>
    <div id="wrapper">
        <h1></h1>

        <span class="border-left"></span>
        <span class="border-right"></span>

        <ul id="pages">
            <li id="page-menu">
                <a href="#" data-for="today" data-analytics-id="Menu - Today's statistics" i18n="stats_today"></a>
                <a href="#" data-for="yesterday" data-analytics-id="Menu - Yesterday's statistics" i18n="stats_yesterday"></a>
                <a href="#" data-for="last7" data-analytics-id="Menu - Last 7 days' statistics" i18n="stats_last7"></a>
                <a href="#" data-for="full" data-analytics-id="Menu - All time statistics" i18n="stats_full"></a>
                <a href="#" data-for="most-visited" data-analytics-id="Menu - Most visited domains" i18n="stats_most"></a>
                <a href="#" data-for="categories" data-analytics-id="Menu - Categories" i18n="categories"></a>
                <div style="border-bottom:solid 1px #eee;height:0;margin:2px 0 7px 0;"></div>
                <span class="dark open_options_page_dash" data-analytics-id="Menu - Detailed statistics" i18n="stats_details"></span>
                <div>
                  <span class="dark small open_options_page_alarm" data-analytics-id="Menu - Alerts">Alerts</span>
                  <span style="margin-left:3px;" class="dark small open_options_page_reports" data-analytics-id="Menu - Reports">Reports</span>
                  <div style="clear:both;"></div>
                </div>
                <span class="specdark open_options_page_premium" style="display:none;" data-analytics-id="Menu - Backup & Sync">Backup/Sync your data</span>
                <!--<div class="wips"></div>-->
            </li>
            <li>

            </li>
        </ul>

        <ul id="pages-content">
            <li>
                <h2></h2>
                <div id="chart"></div>
                <a href="#" class="go-to-menu" i18n="menu"></a>
            </li>
            <li>
                <h2></h2>
                <div class="scrollable">
                    <table></table>
                </div>
                <a href="#" class="go-to-menu" i18n="menu"></a>
            </li>
            <li>
                <div class="no-data">
                    <h2></h2>
                    <div class="scrollable">
                        <p i18n="no_data"></p>
                    </div>
                    <a href="#" class="go-to-menu" i18n="menu"></a>
                </div>
            </li>
            <li>
                <div class="categories_manage">
                    <h2></h2>
                    <div class="scrollable">
                        <p>
                            <span i18n="not_categorized"></span>
                            <span class="open_options_page_categ" style="text-decoration:underline;cursor:pointer;" i18n="categories_manage"></span>
                        </p>

                    </div>
                    <a href="#" class="go-to-menu" i18n="menu"></a>
                </div>
            </li>
        </ul>

        <div id="share">
            <span id="social_show" class="social_control" i18n="share"></span>
            <span id="social_hide" class="social_control" i18n="close"></span>
            <span class="open_options_page" data-analytics-id="Button in popup - options" i18n="options"></span>
            <!--<span class="news">What's new?</span>-->
        </div>
        
        <a id="get_detail_stats" href="" target="_blank">Detailed Stats</a>
        <a id="backup_your_data" href="premium.html" target="_blank">Backup your data</a>

        <div id="social">
          <div class="top">
              <span i18n="like_it"></span>
              <br />
              <span i18n="share_it"></span>
          </div>
          <ul>
            <li id="share-facebook-obal"></li>
            <li id="share-twitter-obal"></li>
            <li id="share-google-obal"></li>
          </ul>
          <div class="clear"></div>
          <div class="review">
            <a href="https://chrome.google.com/webstore/detail/timestats/ejifodhjoeeenihgfpjijjmpomaphmah/reviews?utm_campaign=time-stats&utm_medium=share-popup&utm_source=time-stats" target="_blank">Or submit new features with 5-star review. Thank you.</a>
          </div>
          <span id="share_hide" class="i18n" i18n="close"></span>
        </div>
        
        <div id="first_connect">
          <br /><br /><br /><br /><br /><br /><br /><br /><br />
          <strong>Connect with Facebook<br />to gain new functionality</strong>
          <br /><br /><br /><br />
          <img class="connect" src="images/fb-connect.png" alt="FB CONNECT" />
          <span class="close">X</span>
        </div>
        
        <div id="foot_fb_connect">
            <span class="connect">FB Share for New Features</span>
            <span class="close">X</span>
        </div>
        
    </div>
</body>
</html>
